<!DOCTYPE html>
<html>
  <head>
    <title>Update PTZOptics Firmware</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <nav>
      <a href="/">
        <img class="logo" src="https://ptzoptics.com/wp-content/uploads/2021/10/PTZOptics-Logo-VectorTM.png" alt="logo" />
      </a>
    </nav>
    <main>
      <header>
        <div class="header-overlay"></div>
        <h1>Update PTZOptics Firmware</h1>      
      </header>

      <div class="formContainer">

        <form id="checkforupdate-form">
          <h2>Firmware Update Form</h2>
          <div class="modelContainer">
            <p>Model:</p>
            <p>F53.HI</p>
          </div>
          <input type="submit" value="Check for Updates" class="formButton">
          <svg viewBox="0 0 100 30" class="loadingSvg hide" >
              <circle fill="#fff" stroke="none" cx="20" cy="15" r="10" class="circle1" />
              <circle fill="#fff" stroke="none" cx="50" cy="15" r="10" class="circle2" />
              <circle fill="#fff" stroke="none" cx="80" cy="15" r="10" class="circle3" />
          </svg>
        </form>

        <form id="checkresults-form" class="hide">
          <h2>Firmware Update Form</h2>
          <div class="versionContainer">
            <p>Current Version</p>
            <p id="currentVersion"></p>
          </div>
          <div class="versionContainer">
            <p>Latest Version</p>
            <p id="latestVersion"></p>
          </div>
          <p id="versionsResultText"></p>
          <input type="submit" value="Download Update" class="formButton">
          <svg viewBox="0 0 100 30" class="loadingSvg hide" >
              <circle fill="#fff" stroke="none" cx="20" cy="15" r="10" class="circle1" />
              <circle fill="#fff" stroke="none" cx="50" cy="15" r="10" class="circle2" />
              <circle fill="#fff" stroke="none" cx="80" cy="15" r="10" class="circle3" />
          </svg>
        </form>

        <form id="upload-form" enctype="multipart/form-data" class="hide">
          <h2>Firmware Update Form</h2>
          <label for="file">Upload firmware:</label>  
          <input type="file" name="file" required multiple>
          <input type="submit" value="Upload Files" class="formButton">
          <svg viewBox="0 0 100 30" class="loadingSvg hide" >
              <circle fill="#fff" stroke="none" cx="20" cy="15" r="10" class="circle1" />
              <circle fill="#fff" stroke="none" cx="50" cy="15" r="10" class="circle2" />
              <circle fill="#fff" stroke="none" cx="80" cy="15" r="10" class="circle3" />
          </svg>
        </form>

        <form id="startupdate-form" class="hide">
          <h2>Firmware Update Form</h2>
          <p id="uploadResultText"></p>
          <input id="startupdate-button" type="submit" value="Start Update Process" class="formButton">
          <div id="progressContainer" class="progressContainer hide">
            <svg viewBox="0 0 100 30" class="loadingSvg" >
                <circle fill="#fff" stroke="none" cx="20" cy="15" r="10" class="circle1" />
                <circle fill="#fff" stroke="none" cx="50" cy="15" r="10" class="circle2" />
                <circle fill="#fff" stroke="none" cx="80" cy="15" r="10" class="circle3" />
            </svg>
            <p>Estimated Time for Update : 30 seconds</p>
          </div>
          <div id="updateSuccessContainer" class="updateSuccessContainer hide">
            <p id="updateSuccessText"></p>
            <p>Reboot will commence momentarily</p>
          </div>
        </form>

      </div>


    </main>
    <footer>
      <p>Devleoped by <a href="https://jdechavez.com/" target="_blank" rel="noreferrer" >James DeChavez</a></p>
    </footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
